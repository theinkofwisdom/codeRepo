<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .blog-post {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <div class="container">
        <div class="blog-post">
            <h2>First Blog Post</h2>
            <p>This is the content of the first blog post. Click the button below to like this post!</p>
            <button onclick="likePost(this)">Like</button>
            <span class="like-count">0 Likes</span>
        </div>
        <div class="blog-post">
            <h2>Second Blog Post</h2>
            <p>This is the content of the second blog post. Click the button below to like this post!</p>
            <button onclick="likePost(this)">Like</button>
            <span class="like-count">0 Likes</span>
        </div>
    </div>
    <script>
        function likePost(button) {
            let likeSpan = button.nextElementSibling;
            let currentLikes = parseInt(likeSpan.innerText);
            likeSpan.innerText = (currentLikes + 1) + ' Likes';
        }
    </script>
</body>
</html>
